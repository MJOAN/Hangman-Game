<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Hangman Physics Challenge!</title>
</head>

<body>
    <form class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="jumbotron">
                        <h2>Press any key to start playing, "The Hangman Physics Challenge!"</h2>
          	            <br>
                        <br>
                        <p id="hangman" onkeyup="startGame(); hangmanGame()">Hangman Word: </p>
                        <p id="message"> Message: </p>
                        <p id="userWin">Wins: </p>
                        <p id="userLoss">Losses: </p>
                        <p id="guessesRemaining">Number of Guesses Remaining: </p>
                        <p id="lettersAlreadyGuessed">Letters Already Guessed: </p>
                        <button id="restart" type="button" onClick="resetGame()">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>

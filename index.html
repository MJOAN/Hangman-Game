<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Hangman Physics Challenge!</title>
</head>

<body>
    <form class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="jumbotron">
                        <h2>The Hangman Physics Challenge!</h2>
                        <h5>Press any key to start playing!</h5>
          	            <br>
                        <br>
                            <p id="hangman" onkeyup="function();">Hangman Word: </p>
                            <p id="lettersGuessed">Letters Guessed: </p>
                            <p id="message"> Message: </p>
                            <p id="userWin">Wins: </p>
                            <p id="userLoss">Losses: </p>
                            <p id="letterCount">Number of Guesses: </p>
                        <button id="restart" type="button" onclick="resetGame();">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>

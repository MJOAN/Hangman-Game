<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Hangman Physics Challenge!</title>
</head>

<body>		
		<form class="form">
				<div id="hangman">Hangman Word: </div>
				<!-- this is where hangman word letters will appear --> 
		<div class="container">
	      <div class="row">
	        <div class="col-md-offset-2 col-md-8">
	          <div class="jumbotron">

	          	<h2>Press any key to start playing, "The Hangman Physics Challenge!"</h2>
	            <input type="text" maxlength="1" minlength="1" id="event"
    			onkeyup="startGame()" placeholder="type here.." />
    			<button id="submit" type="submit" onClick="hangmanGame()"> Submit</button>
		    	<button id="restart" type="button" onClick="resetGame()">Restart</button>
		    	<br><br>

				<p id="userWin">Wins: </p><p id="userLoss">Losses: </p>
				<p id="guessesRemaining">Number of Guesses Remaining: </p>
				<p id="lettersAlreadyGuessed">Letters Already Guessed: </p>
				<p id="message">Message: </p>
 
				</div> 
	          </div>   
	        </div>    
	      </div>  

		</form>  

	</body>
</html>
